<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Konfigurieration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <header>
        <h1>Konfiguriere dein Spiel gegen einen Freund!</h1><br>
    </header>

    <section id="konfiguration">
        <form method="post" th:action="@{#}">
            <label for="startzeit">Startzeit in Minuten:</label>
            <input type="text" id="startzeit" name="startzeit" placeholder="z.B. 5">
            <br>
            <label for="inkrement">Inkrement in Sekunden:</label>
            <input type="text" id="inkrement" name="inkrement" placeholder="z.B. 3">
            <br>
            <button type="submit">Spiel erstellen</button>
        </form>


    </section>



</body>
</html>
